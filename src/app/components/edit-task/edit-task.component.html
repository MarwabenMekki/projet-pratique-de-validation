<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-5 mx-auto text-center">
          <h1 class="text-white"> Edit Task</h1>
        </div>
      </div>
    </div>
  </div>


  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form #editTaskForm="ngForm" (ngSubmit)="editTask()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="task.title" name="a"  placeholder="title">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"[(ngModel)]="task.description" name="b" placeholder="description">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="task.timing" name="c" placeholder="timing">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Task">
          </div>
        </form>  
        <span style="color: red;">{{errorMsg}}</span>
      </div>
